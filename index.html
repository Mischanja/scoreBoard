<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body id='scoreBoard'>
        <div class="background">
            <div class='score-container-home'>
                <h3>HOME</h3>
                <div class="score-item">     
                    <p id="homescore-el"class="score-el">0</p>          
                </div>
                
                <div class='button-items'>
                    
                    <button class='score-button' onclick="homeScoreOne()">+1</button>
                    <button class='score-button' onclick="homeScoreTwo()">+2</button>
                    <button class='score-button' onclick="homeScoreThree()">+3</button>
                    
                </div>
           
            </div>
            <div class='score-container-guest'>
                
                 <div id="reset-btn-container"> 
                    <img id="reset-btn" src='assets/icon.png' onclick="reset()">
                </div>
        
                <h3>GUEST</h3>
                <div class="score-item">     
                    <p id="guestscore-el" class="score-el">0</p>          
                </div>
                
                <div class='button-items'>
                    
                    <button class='score-button' onclick="guestScoreOne()">+1</button>
                    <button class='score-button' onclick="guestScoreTwo()">+2</button>
                    <button class='score-button' onclick="guestScoreThree()">+3</button>
                    
                </div>
                
               
        </div>
       
        <script src="index.js"></script>
    </body>
</html>
